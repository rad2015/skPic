<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> item - flex-grow</title>
    <style>
        .container {width: 300px; display: flex; 
        border:1px solid #ccc;}
        .container .item1 {
            flex-grow:1; 
            background-color: skyblue;
            padding: 10px;
        }
        .container .item2 {
            flex-grow:2; 
            background-color: pink;
            padding: 10px; 
        }
    </style>
</head>
<body>
    <!-- .container>.item$*2 -->
    <div class="container">
        <div class="item1">item1 </div>
        <div class="item2">item2</div>
    </div>
</body>
</html>
